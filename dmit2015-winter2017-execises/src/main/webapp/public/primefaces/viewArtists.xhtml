<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/template-bootsfaces-starter.xhtml">
	
	<ui:param name="title" value="Chinook - All Artist" />

	<ui:define name="maincontent">
		<div class="jumbotron">
			<h1>All Artist</h1>
		</div>
		<div>
			<b:dataTable value="#{artistController.retrieveAllArtists}" var="artist">
				<b:dataTableColumn value="#{artist.artistId}"></b:dataTableColumn>
				<b:dataTableColumn value="#{artist.name}">
					<f:facet name="header"> 
						<h:outputText value="Artist Name"/>
					</f:facet>
				</b:dataTableColumn>
			</b:dataTable>
		</div>
				
	</ui:define>

</ui:composition>
