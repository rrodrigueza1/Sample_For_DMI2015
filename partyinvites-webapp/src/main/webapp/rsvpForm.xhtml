<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<head> 
		<title>RSVP Form</title>
	</head>
	<body>
		<h:form id="rsvpForm">
			<h:messages id="messages" />
			<div>
				<h:outputLabel for="name">Your name: </h:outputLabel>
				<h:inputText id="name" value="#{rsvpFormController.guestResponse.name}" /> <br/><br/>
				<h:outputLabel for="email">Your email: </h:outputLabel>
				<h:inputText id="email" value="#{}" /> <br/><br/>
				<h:outputLabel for="address">Your address: </h:outputLabel>
				<h:inputText id="address" /> <br/><br/>
				<h:outputLabel for="willAttend">Wil you attend?</h:outputLabel>
				<h:selectOneRadio id="willAttend">
					<f:selectItem itemVaue="true" itemLabel="Yes" />
					<f:selectItem itemVaue="false" itemLabel="No" />
				</h:selectOneRadio><br/><br/>		
			</div>
			<h:commandButton id="submitButton" value="Submit RSVP" />	
		</h:form>
	</body>
</html>
