<!DOCTYPE htm>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<h:head>
	<title>Body Mass Index Calculator</title>
</h:head>
<h:body>
	
	<div>
		<h4>BMI Calculator</h4>
		<p:messages id="messages" />
		<h:form>
		<p:panel id="basic" header="BMI Form">
		<div>
			<p:outputLabel value="Weight(in lbs:)" for="weightInput" />
			<p:inputText id="weightInput" value="#{bmiController.weight}"/>
					
		</div>
		<div>
		
			<p:outputLabel value="Height(in inches:)" for="heightInput" />
			<p:inputText id="heightInput" value="#{bmiController.height}"/>
		</div>
		<div>
			<p:commandButton 
				ajax="true" 
				update="messages"
				value="Calculate" 
				id="calculateButton" 
				action="#{bmiController.submitForm}"/>
		</div>
		</p:panel>
		</h:form>
	</div>
</h:body>

</html>
