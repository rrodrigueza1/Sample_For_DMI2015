<!DOCTYPE htm>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Body Mass Index Calculator</title>
</h:head>
<h:body>
	
	<div>
		<h4>BMI Calculator</h4>
		<h:messages id="messages" />
		<h:form>
		<div>
			<h:outputLabel value="Weight(in lbs:)" for="weightInput" />
			<h:inputText id="weightInput" value="#{bmiController.weight}"/>
					
		</div>
		<div>
		
			<h:outputLabel value="Height(in inches:)" for="heightInput" />
			<h:inputText id="heightInput" value="#{bmiController.height}"/>
		</div>
		<div>
			<h:commandButton value="Calculate" id="calculateButton" action="#{bmiController.submitForm}"/>
		</div>
		</h:form>
	</div>
</h:body>

</html>
