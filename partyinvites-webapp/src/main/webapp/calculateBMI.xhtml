<!DOCTYPE htm>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Body Mass Index Calculator</title>
</h:head>
<h:body>
	
	<div>
		<h4>BMI Calculator</h4>
		<h:messages id="messages" />
		<form>
		<div>
			<h:outputLabel value="Weight(in lbs:)" for="weightInput" /></br>
			<h:inputText id="weightInput" value="0"></h:inputText></br>
					
		</div>
		<div>
		
			<h:outputLabel value="Height(in inches:)" for="heightInput" /></br>
			<h:inputText id="heightInput" value="0"></h:inputText></br>
		</div>
		<div>
			<h:commandButton value="Calculate" id="calculateButton" />
		</div>
		</form>
	</div>
</h:body>

</html>
