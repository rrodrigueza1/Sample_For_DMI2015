<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/template-bootsfaces-starter.xhtml">
	
	<ui:param name="title" value="Create Shippers" />

	<ui:define name="maincontent">
		<b:jumbotron>
			<h1>Create New Shippers Details</h1>
		</b:jumbotron>
		
		<b:messages id="messages" />
		
		<h:form>
			<b:inputText id="companyName" 
				label="Company Name"
				value="#{createShipperController.currentShipper.companyName}">
				<b:focus />
			</b:inputText>
			
			<b:inputText id="phone" 
				label="Phone"
				value="#{createShipperController.currentShipper.phone}">
				
			</b:inputText>
			
			<b:commandButton value="Submit" 	
				look="primary"
				action="#{createShipperController.createShipper()}">
			</b:commandButton>
		</h:form>
				
				
	</ui:define>

</ui:composition>
