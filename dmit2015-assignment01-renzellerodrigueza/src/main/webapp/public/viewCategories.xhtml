<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/template-bootsfaces-starter.xhtml">
	
	<ui:param name="title" value="View Categories" />

	<ui:define name="maincontent">
		<b:jumbotron>
			<h1>All Categories</h1>
		</b:jumbotron>
		
		<b:messages id="messages" />
		
		<h:form>
			<b:dataTable value="#{viewCategoryController.allCategory}" var="category">
				<b:dataTableColumn value="#{category.categoryID}" >
				</b:dataTableColumn>
				
				<b:dataTableColumn value="#{category.categoryName}">
				</b:dataTableColumn>
				
				<b:dataTableColumn value="#{category.description}">
				</b:dataTableColumn>
				
				<b:dataTableColumn>
					<f:facet name="header">
						Picture
					</f:facet>							
					<o:graphicImage value="#{viewCategoryImageController.getImage(category.categoryID)}"/>
				</b:dataTableColumn> 					
				
				<b:dataTableColumn>
					<f:facet name="header">
						Action
					</f:facet>					
					<b:navLink value="edit" 
						iconAwesome="edit" iconSize="2x" iconAlign="left"
						outcome="/public/editCategory">
						<f:param name="categoryId" value="#{category.categoryID}" />
					</b:navLink>
				</b:dataTableColumn>
			</b:dataTable>	
		</h:form>
				
	</ui:define>

</ui:composition>
